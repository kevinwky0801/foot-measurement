<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Measurement</title>
    <style>
        #camera {
            position: relative;
            width: 100%;
            height: auto;
        }
        #watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 210mm; /* A4纸宽度 */
            height: 297mm; /* A4纸高度 */
            border: 2px solid red;
            z-index: 10;
            pointer-events: none; /* 防止水印阻挡用户操作 */
        }
        #video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="camera">
        <video id="video" autoplay></video>
        <div id="watermark"></div>
    </div>

    <script>
        const video = document.getElementById('video');

        // 配置后置相机
        const constraints = {
            video: {
                facingMode: 'environment' // 使用后置相机
            }
        };

        // 访问后置相机
        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing the camera: ", err);
                alert("无法访问后置相机，请确保已授予相机权限。");
            });
    </script>
</body>
</html>
